<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         main{display:flex;} 
        .d1{display:flex;flex-direction: column;}   /* conte els articles amb les miniatures */
        article{width: 100px;height: 100px;border: black 1px solid;margin:7px;} /* dins t√© les img  */
         
        img{width:100%;height:100%;object-fit:contain;}
        .d2{width: 340px; height:340px; border: black 1px solid;}
       
    </style>
</head>
<body>
    <!-- GALERIA D'IMATGES AMB mouseover I addEventListener -->
    <main>
        <div class="d1">
          <article class="a0"> <img src="s0.webp" alt="sab1"></article>  
          <article class="a1"> <img src="s1.webp" alt="sab1"></article>  
          <article class="a2"><img src="s2.webp" alt="sab2"> </article>  
          <article class="a3"><img src="s3.webp" alt="sab3"> </article>           
        </div>
        <div class="d2"></div>       
    </main>
    
    <script>
    document.querySelector(".d2").innerHTML='<img src="s0.webp">'; //per defecte La 1era imatge

    document.querySelector(".a0").addEventListener("mouseover",
     function (){document.querySelector(".d2").innerHTML='<img src="s0.webp">';})
    
    document.querySelector(".a1").addEventListener("mouseover",
     function (){document.querySelector(".d2").innerHTML='<img src="s1.webp">';})
     
     document.querySelector(".a2").addEventListener("mouseover",
     function (){document.querySelector(".d2").innerHTML='<img src="s2.webp">';})

     document.querySelector(".a3").addEventListener("mouseover",
     function (){document.querySelector(".d2").innerHTML='<img src="s3.webp">';})
    
    //  document.querySelector(".a3").addEventListener("mouseover",
    //  function (){document.querySelector(".d2").setAttribute ("src","s3.jpg");})
 
    </script>
</body>
</html>
